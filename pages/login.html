<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Personal | OSPAV MAIPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

<header class="header bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo-wrapper d-flex align-items-center">
            <img src="../img/logo-obrasocial.png" alt="Logo OSPAV" class="logo-img me-3" style="height: 40px;">
            <h1 class="logo mb-0 h4">OSPAV <span>MAIPU</span></h1>
        </div>
        <a href="../index.html" class="btn btn-sm btn-outline-secondary">Cerrar</a>
    </div>
</header>

<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form class="form shadow p-4 bg-white rounded border" style="max-width: 400px; width: 100%;">
        <h2 class="h4 text-center mb-4 text-primary-custom">Área Personal</h2>
        <div class="mb-3">
            <label class="form-label small fw-bold">Número de Legajo</label>
            <input type="text" class="form-control" placeholder="Ej: 45000">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••">
        </div>
        <button type="submit" class="btn-turno w-100 py-2 border-0">INGRESAR</button>
        <p class="text-center xsmall text-muted mt-3">Exclusivo para personal administrativo.</p>
    </form>
</main>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-column">
            <h3>Maipú</h3>
            <p>Ozamis 1324 – Maipú</p>
            <p>Mendoza – Argentina</p>
        </div>

        <div class="footer-column">
            <h3>Horarios de atención</h3>
            <p>Lunes a Viernes de 8:00 a 18:00 hs.</p>
        </div>

        <div class="footer-column">
            <div class="footer-redes">
                <span>Redes</span>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="20"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="20"></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

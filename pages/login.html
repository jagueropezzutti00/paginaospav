<!DOCTYPE html>

<body>
<header class="header">

        <h1 class="logo">OSPAV <span>MAIPU</span></h1>

    <form class="form">
        <h2 style="text-align: center; color: #7FB3D5;">Acceso Personal</h2>
        <label>Usuario:</label>
        <input type="text" placeholder="Ingrese su legajo">

        <button type="submit">Ingresar</button>
        <p style="text-align: center; font-size: 12px; color: #999; margin-top: 10px;">Área exclusiva para empleados</p>
    </form>
</main>
